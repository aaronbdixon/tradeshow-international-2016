<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

	<title>Full Page Background Image | Progressive</title>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

	<style>
		* { margin: 0; padding: 0; }

		html {
			/*background: url(img/bg.jpg) no-repeat center center fixed;
			background-size: cover;*/
      background-color: white;
		}

  	body {
  		overflow-x: hidden;
  	}

    html, body {
      height: 100%;
    }

    .tooltip {
      background: url(img/tooltip.gif) no-repeat top center;
      width:50px;
      height:50px;
      display:block;
      background-size: 50px;
    }

    .touchpoint {
      border: 3px solid #999;
      -webkit-border-radius: 30px;
      height: 20px;
      width: 20px;
      position: absolute;
      left:20px;
      top:214px;
      -webkit-animation: pulsate 1s ease-out;
      -webkit-animation-iteration-count: infinite;
      opacity: 0.0;
      background-color: white;
    }
    @-webkit-keyframes pulsate {
      0% {-webkit-transform: scale(0.1, 0.1); opacity: 0.0;}
      50% {opacity: 1.0;}
      100% {-webkit-transform: scale(1.2, 1.2); opacity: 0.0;}
    }

    #toggleNav {
      position: absolute;
      bottom: 50px;
      right: 50px;
    }

    #mode-selector {
      position: absolute;
      top: 50px;
      right: 50px;
    }

    #slideout {
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,.3);
      color: #333;
      position: absolute;;
      bottom: 20px;
      left: -1030px;
      width: 1030px;
      padding:20px 0;
      -webkit-transition-duration: 0.3s;
      -moz-transition-duration: 0.3s;
      -o-transition-duration: 0.3s;
      transition-duration: 0.3s;
    }

    #slideout.on {
      left: 0;
    }

    .slide {
      width: 100%;
      height:100%;
      position: fixed;
    }

    .carousel, .carousel img {
      width:100%;
      height:100%;
    }

	</style>
</head>

<body>
  <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="false">
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/slide-1.jpg" alt="...">
        <div class="carousel-caption">

        </div>
      </div>
      <div class="item">
        <img src="img/slide-2.jpg" alt="...">
        <div class="carousel-caption">

        </div>
      </div>
      <div class="item">
        <img src="img/slide-3.jpg" alt="...">
        <div class="carousel-caption">

        </div>
      </div>
      <div class="item">
        <img src="img/slide-4.jpg" alt="...">
        <div class="carousel-caption">

        </div>
      </div>
      <div class="item">
        <img src="img/slide-5.jpg" alt="...">
        <div class="carousel-caption">

        </div>
      </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>


  <div class="btn-group" role="group" id="mode-selector">
    <button type="button" class="btn btn-default">Auto</button>
    <button type="button" class="btn btn-default">Show</button>
  </div>
  <button id="toggleNav" type="button" class="btn">Toggle</button>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"><script>
  <script src="js/jquery.fitvid.js"></script>

  <script>
    $('button#toggleNav').click(function(e) {
      e.preventDefault();
      $('#slideout').toggleClass('on');
    });
  </script>
</body>
</html>
