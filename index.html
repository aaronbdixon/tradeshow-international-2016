<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

	<title>Full Page Background Image | Progressive</title>

	<style>
		* { margin: 0; padding: 0; }

		html {
			/*background: url(img/bg.jpg) no-repeat center center fixed;
			background-size: cover;*/
      background-color: white;
		}

  	body {
  		overflow-x: hidden;
  	}

    html, body {
      height: 100%;
    }

    .tooltip {
      background: url(img/tooltip.gif) no-repeat top center;
      width:50px;
      height:50px;
      display:block;
      background-size: 50px;
    }

    .touchpoint {
      border: 3px solid #999;
      -webkit-border-radius: 30px;
      height: 20px;
      width: 20px;
      position: absolute;
      left:20px;
      top:214px;
      -webkit-animation: pulsate 1s ease-out;
      -webkit-animation-iteration-count: infinite;
      opacity: 0.0;
      background-color: white;
    }
    @-webkit-keyframes pulsate {
      0% {-webkit-transform: scale(0.1, 0.1); opacity: 0.0;}
      50% {opacity: 1.0;}
      100% {-webkit-transform: scale(1.2, 1.2); opacity: 0.0;}
    }

    #toggleNav {
      position: absolute;
      bottom: 50px;
      right: 50px;
    }

    #slideout {
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,.3);
      color: #333;
      position: absolute;;
      bottom: 20px;
      left: -1030px;
      width: 1030px;
      padding:20px 0;
      -webkit-transition-duration: 0.3s;
      -moz-transition-duration: 0.3s;
      -o-transition-duration: 0.3s;
      transition-duration: 0.3s;
    }

    #slideout.on {
      left: 0;
    }

    .slide {
      width: 100%;
      height:100%;
      position: fixed;
    }

    .slideThumb {
      float: left;
      width:180px;
      height: 120px;
      border: 1px solid #ccc;
      margin-left:20px;
    }

    #rain {
      background: url(img/bg.jpg) no-repeat center center fixed;
			background-size: cover;
    }

    #rain-1 {
      position: absolute;
      top: 130px;
      left: 900px;
    }

    #rain-2 {
      position: absolute;
      top: 350px;
      left: 1150px;
    }

    #rain-3 {
      position: absolute;
      top: 700px;
      left: 700px;
    }
	</style>
</head>
